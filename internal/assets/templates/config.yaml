# Generated by vcoding init
# vcoding configuration file.
# Config resolution order: project .vcoding/config.yaml > user ~/.vcoding/config.yaml > built-in defaults.

provider:
  # OpenRouter-compatible API endpoint URL.
  endpoint: https://openrouter.ai/api/v1
  # Name of the environment variable holding the API key.
  api_key_env: OPENROUTER_API_KEY
  # Timeout for API requests (e.g., "300s", "5m").
  api_timeout: 300s

roles:
  # Models for each pipeline role. Values use OpenRouter model format (provider/model).
  # Model for the planner role, responsible for creating implementation plans.
  planner: anthropic/claude-opus-4-6
  # Model for the reviewer role, responsible for reviewing plans and code.
  reviewer: deepseek/deepseek-r1
  # Model for the editor role, responsible for revising and editing plans.
  editor: z-ai/glm-5

github:
  # Default repository in owner/repo format. Leave empty to disable auto-detection from git remote.
  default_repo: ""
  # Target branch for pull requests.
  base_branch: main

language:
  # Language for generated artifacts. Supported values: "en".
  artifacts: en
  # When true, non-English tickets are translated to English before processing.
  normalize_ticket: true

project_context:
  # Maximum number of source files included as context.
  max_files: 20
  # Size threshold for including files as context (e.g., "50KB", "1MB").
  max_file_size: 50KB
  # Glob patterns for files to include in project context.
  include_patterns: ["*.go", "*.rs", "*.ts", "*.py", "*.md"]
  # Glob patterns for files to exclude from project context.
  exclude_patterns: ["vendor/", "node_modules/", ".git/", ".vcoding/"]

# Token budget for API input truncation.
max_context_tokens: 80000
# Log verbosity level. Valid values: debug, info, warn, error.
log_level: info
