name: quick

steps:
  - name: Plan
    executor: api
    model: $planner
    prompt_template: plan
    input: [TICKET.md]
    output: PLAN.md

  - name: Implement
    executor: claude-code
    input: [PLAN.md]

  - name: Commit
    executor: shell
    command: "git add -A && git commit -m 'feat: automated implementation via vcoding' && git push"

  - name: PR
    type: github-pr
    title_from: TICKET.md
    body_template: pr-summary
