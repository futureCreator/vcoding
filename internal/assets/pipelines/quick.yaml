name: quick

steps:
  - name: Plan
    executor: api
    model: anthropic/claude-sonnet-4-6
    prompt_template: plan
    input: [TICKET.md]
    output: PLAN.md

  - name: Implement
    executor: claude-code
    input: [PLAN.md]

  - name: PR
    type: github-pr
    title_from: TICKET.md
    body_template: pr-summary
